{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div>
    <h1>Sign up</h1>

    <form action="." method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary py-2 px-4 btn-lg">Submit</button>

    </form>
</div>
{% endblock %}
