{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2>Delete FAQ</h2>
        <p>Are you sure you want to delete this FAQ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete it</button>
            <a href="{% url 'faqs:faqs_page' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
