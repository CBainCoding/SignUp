{% extends "base.html" %}

{% block content %}
<div class="contact-form-container">
  <h2>Contact Us</h2>
    <form method="post" class="contact-form">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary submit-btn">Send Enquiry</button>
    </form>
</div>
{% endblock %}
